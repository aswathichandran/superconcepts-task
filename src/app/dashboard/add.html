<div class="a-flex">
    <div>
        <div class="hd-cnt">Add New Book Details</div>
    </div>
    <div>
        <button mat-icon-button (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<div>
    <form name="addNewForm" [formGroup]="addNewForm">
        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error>Book Name is requires</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Genre</mat-label>
                <input matInput formControlName="genre" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" required>
                <mat-error>Price is requires</mat-error>
            </mat-form-field>
        </div>
    </form>
    <div class="btn-wrapper">
        <button mat-stroked-button color="primary" (click)="onNoClick()" class="a-mr-05">Cancel</button>
        <button mat-flat-button color="warn" (click)="add()">Add</button>
    </div>
    
</div>
