
<div class="a-container">
  <div class="a-section1">
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile colspan="3">
            <mat-form-field appearance="outline" class="w-100 a-mt-20">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
            <button  mat-flat-button color="accent" (click)="add()" class="a-add-new-btn">
                <mat-icon aria-hidden="false">add</mat-icon> Add New Book Details
            </button>
        </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="a-section2">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Genre Column -->
          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
          </ng-container>
        
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
        
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <button  mat-icon-button (click)="update(element._id)">
                  <mat-icon aria-hidden="false">create</mat-icon>
              </button>
              <button  mat-icon-button (click)="delete(element._id)">
                  <mat-icon aria-hidden="false">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
</div>
